<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon-gamer.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameTracker by Kazuto</title>

    <!-- Fuentes gamer -->
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Estilos principales -->
    <script type="module" crossorigin src="/gametracker-frontend/assets/index-BVoiRRf0.js"></script>
    <link rel="stylesheet" crossorigin href="/gametracker-frontend/assets/index-DhCCI4qR.css">
  </head>
  <body>
    <!-- Loader mientras carga React -->
    <div id="loader">
      <div class="loader-ring"></div>
      <p>Cargando GameTracker...</p>
    </div>

    <!-- Contenedor principal -->
    <div id="root"></div>

    
    <script>
      // Elimina el loader cuando React carga
      window.addEventListener('load', () => {
        const loader = document.getElementById('loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.8s ease';
          setTimeout(() => loader.remove(), 800);
        }
      });
    </script>
  </body>
</html>
